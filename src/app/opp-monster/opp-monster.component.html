<div *ngIf="monsterTypes && monsterTypeId >= min">
  <p class="text-right">
    A wild {{monsterTypes[monsterTypeId - min].name}} appeared!
  </p>
  <img [src]="monsterTypes[monsterTypeId-min].img" class="img-fluid rounded float-right" style="max-width: 100%; height: auto" alt="monster image">
</div>
