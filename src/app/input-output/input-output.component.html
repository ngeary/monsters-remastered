<div class="container">
  <div class="row">
  <div class="col">
      <button class="btn btn-primary" (click)="encounterMonster()" [disabled]="oppMonsterStatus == 1 || oppMonsterStatus == 2">Encounter a monster</button>
      <div class="divider"></div>
      <button class="btn btn-primary" (click)="runAway()" [disabled]="oppMonsterStatus != 1">Run away</button>
      <div class="divider"></div>
      <button class="btn btn-primary" (click)="throwMonsterBall()" [disabled]="oppMonsterStatus != 1">Throw MonsterBall ($10)</button>
  </div>
  <div class="col">
    <div *ngIf="message">
      {{message}}
    </div>
  </div>
</div>
