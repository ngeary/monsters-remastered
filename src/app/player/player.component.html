<div class="container">
  <div class="text-right">
    Player Information
  </div>
  <hr>
  <div class="text-right">
    Name: {{mainPlayer.name}}
  </div>
  <div *ngIf="mainPlayer.monsters" class="text-right">
    Number of monsters: {{mainPlayer.monsters.length}}
  </div>
  <div class="text-right">
    Money: ${{mainPlayer.money}}
  </div>
  <img [src]="mainPlayer.img" class="img-fluid rounded float-right" style="max-width: 100%; height: auto" alt="player image">
</div>
